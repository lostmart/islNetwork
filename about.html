<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="./favicon-32x32.png" type="image/png" />
		<link rel="stylesheet" href="./dist/style.min.css" />
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
		/>
		<title>ISL Netwok</title>
		<style>
			.padrinos-voluntarios p {
				margin-bottom: 0.2em;
			}
		</style>
	</head>
	<body>
		<div class="container mx-auto">
			<nav-bar></nav-bar>
			<main>
				<div class="card">
					<div class="card-body">
						<ul class="nav nav-tabs">
							<li class="nav-item">
								<button
								class="nav-link active"
								aria-current="page"
								data-lang="sp"
								>ES</button
								>
							</li>
							<li class="nav-item">
								<button
								class="nav-link"
								aria-current="page"
								data-lang="eng"
								>EN</button>
							</li>
						</ul>
						<about-content-es
							style="display: block"
							class="animate__animated animate__faster animate__fadeIn"
						></about-content-es>
						<about-content-eng
							style="display: block"
							class="animate__animated animate__faster d-none"
						>
						</about-content-eng>
					</div>
				</div>

				<about-content-es-two
					style="display: block"
					class="animate__animated animate__faster animate__fadeIn"
				></about-content-es-two>
				<about-content-eng-two
					style="display: block"
					class="animate__animated animate__faster d-none"
				></about-content-eng-two>
			</main>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script src="./components/NavBar.js"></script>
		<script src="./components/AboutContSp.js"></script>
		<script src="./components/AboutContSpTwo.js"></script>
		<script src="./components/AboutContEng.js"></script>
		<script src="./components/AboutContEngTwo.js"></script>
		<script>
			bringData = async () => {
				let html = ''
				const resp = await fetch('./data/referentes.json')
				const jsonData = await resp.json()
				// console.log(jsonData.referentes)
				jsonData.referentes.map((ref) => {
					html += `<div class="col col-sm-12 col-lg-4">
                    <div class="alert alert-secondary" role="alert">
                      <p><strong>${ref.name}</strong>  
                        <a href="${ref.linkedIn}" > 
                          <i class="fab fa-linkedin"></i> 
                        </a>
                      </p>
                      <p>${ref.place}</p>
                    </div>
                  </div>
          `
				})
				document.querySelector('.padrinos-voluntarios').innerHTML = html
			}

			bringData()
		</script>
		<script src="./js/about.js"></script>
	</body>
</html>
